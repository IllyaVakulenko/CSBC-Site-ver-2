<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles/style.css">
  <link type="image/x-icon" href="images/icon-v1.png" rel="shortcut icon">
  <title>Morse Translator</title>
</head>

<body>

  <header class="header">
    <h1>Morse Translator</h1>
  </header>

  <main class="translator">
    <div class="clearfix">
      <div class="clearfix__sub left">
        <div class="translator__text">
          <h2 class="translator__title">Text</h2>
          <textarea class="translator__input text" placeholder="Write text"></textarea>
        </div>
      </div>
      
      <div class="clearfix__sub right">
        <div class="translator__morse">
          <h2 class="translator__title">Morse</h2>
          <textarea class="translator__input morse" placeholder="Write morse"></textarea>
        </div>
      </div>
    </div>
  </main>

  <script src="scripts/script.js"></script>
</body>

</html>
